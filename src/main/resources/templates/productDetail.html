<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymelear.org">
	<head>
	<meta charset="UTF-8">
		<title th:text="${product.productTitle} + ' 상세 정보'">상세 정보</title>
	</head>

	<body>
		<h1 th:text="${product.productTitle}">제품 제목</h1>
		<div class="item_detail">
				<div class="img">
					<img th:src="@{'data:image/jpg;base64,' + #strings.bytes(product.productImage)}" alt="상품사진">
				</div>
				<p th:text="${'카테고리: ' + product.productCategory}">카테고리</p>
    			<p th:text="${'등록자 닉네임: ' + product.userName}">등록자 닉네임</p>
    			<p th:text="${'가격: ' + product.productPrice + '원'}">가격</p>
    			<p th:text="${'수량: ' + product.productQuantity + '개'}">수량</p>
    			<p th:text="${'설명: ' + product.productContent}">설명</p>
    			<p th:text="${'등록일: ' + product.productDate}">등록일</p>
		</div>
	</body>
</html>
