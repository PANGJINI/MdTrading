<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">
		<title th:text="${product.productTitle} + ' 상세 정보'">상세 정보</title>
	</head>

	<body>
	 	<h1 th:text="${product.productTitle}">제품 제목</h1>
		<div class="item_detail">
				<div class="img">
					<img th:src="@{'data:image/jpg;base64,' + #strings.bytes(product.productImage)}" alt="상품사진">
				</div>
				<p th:text="${'카테고리: ' + product.productCategory}"/>
    			<p th:text="${'등록자 닉네임: ' + product.userName}"/>
    			<p th:text="${'가격: ' + product.productPrice + '원'}"/>
    			<p th:text="${'수량: ' + product.productQuantity + '개'}"/>
    			<p th:text="${'설명: ' + product.productContent}"/>
    			<p th:text="${'등록일: ' + product.productDate}"/>
		</div>
		
		<div> </div>
	</body>
</html>
